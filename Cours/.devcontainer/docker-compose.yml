services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    working_dir: /workspace
    environment:
      # Ensure non-interactive Composer and Symfony commands
      COMPOSER_HOME: /home/vscode/.composer
      COMPOSER_MEMORY_LIMIT: -1
      XDEBUG_MODE: debug,develop
      # Common Symfony env defaults (override via .env.local if needed)
      APP_ENV: dev
      # Force DATABASE_URL to the mysql service inside the network
      DATABASE_URL: mysql://symfony:symfony@mysql:3306/symfony?serverVersion=8.4&charset=utf8mb4
      # Mailer to Mailpit
      MAILER_DSN: smtp://mailpit:1025
      # Optional Redis URL for cache/messenger if you enable it
      REDIS_URL: redis://redis:6379
      # Make Symfony server bind on all interfaces
      SERVER_ADDRESS: 0.0.0.0:8000
    # Expose dev ports frequently used for Symfony/JS tooling
    ports:
      - "8000:8000"   # Symfony CLI web server
      - "5173:5173"   # Vite (if used)
    depends_on:
      - mysql
      - redis
      - mailpit
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"   # Map to 3307 on host to avoid conflicts

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.3
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M
    depends_on:
      - mysql
    ports:
      - "8080:80"

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:v1.27.10
    environment:
      MP_UI_BIND_ADDR: 0.0.0.0:8025
      MP_SMTP_BIND_ADDR: 0.0.0.0:1025
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP

volumes:
  mysql-data:
